<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>js arrays 1</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>JS Arrays 1</h1>
<div class="row">
  <div class="col md-6">
    <h3>Array :</h3>
    <h3>[<span id="array"></span>]</h3>
  </div>
  <div class="col md-6" id="actions">
    <h3>Actions</h3>
    <button type="button" id="sort" onclick="sort()" class="btn btn-primary">Sort</button>
    <button type="button" id="revsort" onclick="revsort()" class="btn btn-primary">Reverse Sort</button>
    <button type="button" id="first5" onclick="first5()" class="btn btn-primary">First 5</button>
    <button type="button" id="last5" onclick="last5()" class="btn btn-primary">Last 5</button>
    <button type="button" id="avg" onclick="avg()" class="btn btn-primary">Average</button>
  </div>
</div>
